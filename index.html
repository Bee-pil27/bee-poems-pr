<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator about the gift of life ðŸ’®</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="generate-poem">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e: Painting, romance, pizza</div>
      </div>
      <div class="poem hidden" id="sweet-poem">
        <br />
      </div>
    </main>

    <footer>
      This is open sourced on Github
      <a href="https://github.com/Bee-pil27/bee-poems-pr" target="_blank"></a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
